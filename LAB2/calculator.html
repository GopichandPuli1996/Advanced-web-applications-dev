<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<link href='stylesheet.css' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<section>
			<div class='tot'>
				<div id='display'></div>
				<div class='buttons'>
					<div class='btn'>C</div>
					<div class='btn'>x²</div>
					<div class='btn'>*</div>
					<div class="btn">√</div>
					<div class='btn'>&larr;</div>
					<div class="btn">sin</div>
					<div class="btn">7</div>
					<div class="btn">8</div>
					<div class="btn">9</div>
					<div class='btn'>/</div>
					<div class='btn'>cos</div>
					<div class='btn'>4</div>
					<div class='btn'>5</div>
					<div class='btn'>6</div>
					<div class='btn'>-</div>
					<div class='btn'>tan</div>
					<div class='btn'>1</div>
					<div class='btn'>2</div>
					<div class='btn'>3</div>
					<div class='btn'>+</div>
					<div class='btn'>.</div>
					<div class='btn'>(</div>
					<div class='btn'>0</div>
					<div class='btn'>)</div>
					<div id='equal' class='btn'>=</div>
				</div>
			</div>
		</section>
		<script src="cal.js"></script>
	</body>
</html>
